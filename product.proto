syntax = "proto3";              // 定义版本号

package gp.micro.service.product; //包名

service Product{                // 定义的服务
  rpc AddProduct(ProductInfo) returns (ResponseProduct) {}
}
//消息格式
message ProductInfo{
  int64 id = 1 ;
  string product_name = 2;

}

message ResponseProduct{
    int64 product_id = 1 ;
}